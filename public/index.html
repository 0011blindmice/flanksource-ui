<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
  </head>

  <!-- https://create-react-app.dev/docs/title-and-meta-tags#injecting-data-from-the-server-into-the-page -->
  <script>
    window.APP_DEPLOYMENT = "__APP_DEPLOYMENT__";
    const appTypes = ["INCIDENT_MANAGER", "CANARY_CHECKER"];

    if (window.APP_DEPLOYMENT == "__" + "APP_DEPLOYMENT" + "__") {
      window.APP_DEPLOYMENT = "INCIDENT_MANAGER";
    }

    window.CANARY_BASE_URL =
      window.APP_DEPLOYMENT === "CANARY_CHECKER" ? "" : "/canary";

    if (!appTypes.includes(window.APP_DEPLOYMENT)) {
      console.error(
        "window.APP_DEPLOYMENT should be one of [" +
          appTypes.join(",") +
          "]. Given '" +
          window.APP_DEPLOYMENT +
          "'. Please fix this."
      );
    }
  </script>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
